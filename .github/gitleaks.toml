# Gitleaks configuration file

title = "Vigor Gitleaks Configuration"

# Defined rules
[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(['"]?(?:api[_-]?key|x[_-]?api[_-]?key|api[_-]?token)['"]\s*[:=]\s*['"]?[A-Za-z0-9]{32,}['"]?)'''
tags = ["key", "API", "generic"]
severity = "HIGH"

[[rules]]
id = "azure-openai-key"
description = "Azure OpenAI API Key (32-char hex)"
regex = '''(?i)(?:azure[_-]?openai[_-]?(?:api[_-]?)?key|openai[_-]?api[_-]?key)\s*[=:]\s*['"]?[a-f0-9]{32}['"]?'''
tags = ["key", "Azure", "OpenAI"]
severity = "CRITICAL"

[[rules]]
id = "azure-cognitive-key"
description = "Azure Cognitive Services Key"
regex = '''[a-f0-9]{32}'''
path = '''(?i).*(?:\.bicepparam|parameters.*\.json|local\.settings\.json)$'''
tags = ["key", "Azure"]
severity = "CRITICAL"

[[rules]]
id = "azure-storage-key"
description = "Azure Storage Account Key (Base64)"
regex = '''[A-Za-z0-9+/]{86}=='''
tags = ["key", "Azure", "Storage"]
severity = "CRITICAL"

[[rules]]
id = "aws-access-key"
description = "AWS Access Key ID"
regex = '''(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'''
tags = ["key", "AWS"]
severity = "CRITICAL"

[[rules]]
id = "aws-secret-key"
description = "AWS Secret Access Key"
regex = '''(?i)aws_?(?:secret)?_?access_?key(?:_?id)?(?:\s*(?:=|:)\s*|\s+)['"]?[A-Za-z0-9/\+=]{40}['"]?'''
tags = ["key", "AWS"]
severity = "CRITICAL"

[[rules]]
id = "azure-connection-string"
description = "Azure Connection String"
regex = '''(?i)(?:AccountKey|DefaultEndpointsProtocol|AccountName)=[^;]+;(?:AccountKey|DefaultEndpointsProtocol|AccountName)=[^;]+;(?:AccountKey|DefaultEndpointsProtocol|AccountName)=.+?(?:$|"|')'''
tags = ["key", "Azure"]
severity = "HIGH"

[[rules]]
id = "azure-service-principal"
description = "Azure Service Principal Password or Client Secret"
regex = '''(?i)(?:password|pwd|pass|client[-_]secret)[\s]*[=:]\s*['"][a-zA-Z0-9~!@#$%^&*()_\-+={}[\]\\|:;"'<>,.?/]{16,}['"]'''
tags = ["key", "Azure"]
severity = "CRITICAL"

[[rules]]
id = "cosmos-db-key"
description = "Azure Cosmos DB Key"
regex = '''[A-Za-z0-9+/]{86}=='''
path = '''(?i).*(?:cosmos|cosmosdb|documentdb).*'''
tags = ["key", "Azure", "CosmosDB"]
severity = "CRITICAL"

[[rules]]
id = "google-oauth"
description = "Google OAuth"
regex = '''(ya29\.[0-9A-Za-z\-_]+)'''
tags = ["key", "Google"]
severity = "HIGH"

[[rules]]
id = "google-api-key"
description = "Google API Key"
regex = '''(?i)AIza[0-9A-Za-z\-_]{35}'''
tags = ["key", "Google"]
severity = "CRITICAL"

[[rules]]
id = "openai-api-key"
description = "OpenAI API Key"
regex = '''(?i)sk-[a-zA-Z0-9]{24,}'''
tags = ["key", "OpenAI"]
severity = "CRITICAL"

[[rules]]
id = "github-token"
description = "GitHub Token"
regex = '''(?i)(?:github|gh)(?:[-_])?(?:token|pat|key|secret)(?:[-_])?token[\s]*[=:]\s*['"](?:[a-zA-Z0-9_]{40})['"]'''
tags = ["token", "GitHub"]
severity = "CRITICAL"

[[rules]]
id = "github-pat"
description = "GitHub Personal Access Token"
regex = '''ghp_[a-zA-Z0-9]{36}'''
tags = ["token", "GitHub"]
severity = "CRITICAL"

[[rules]]
id = "jwt-token"
description = "JWT Token"
regex = '''eyJ[a-zA-Z0-9]{10,}\.eyJ[a-zA-Z0-9]{10,}.[a-zA-Z0-9_-]{10,}'''
tags = ["token", "JWT"]
severity = "MEDIUM"

[[rules]]
id = "password-in-code"
description = "Hard-coded password"
regex = '''(?i)(?:password|passwd|pwd)[\s]*[=:]\s*['"][^'"]{4,}['"]'''
tags = ["password"]
severity = "HIGH"

[[rules]]
id = "bicep-param-secret"
description = "Secret value in Bicep parameter file"
regex = '''param\s+(?:.*key|.*secret|.*password|.*token)\s*=\s*['"][^'"]{8,}['"]'''
path = '''.*\.bicepparam$'''
tags = ["key", "Bicep", "IaC"]
severity = "CRITICAL"

# Allow rules override detection of specific false positives
[allowlist]
description = "Allow test, example, and dependency files"
paths = [
    ".*/test/.*",
    ".*/tests/.*",
    ".*/mock/.*",
    ".*/mocks/.*",
    ".*/fixture/.*",
    ".*/fixtures/.*",
    ".*\\.example$",
    ".*\\.example\\..*",
    ".*/\\.venv/.*",
    ".*/venv/.*",
    ".*/env/.*",
    ".*/node_modules/.*",
    ".*/coverage/.*",
    ".*/htmlcov/.*",
    ".*/__pycache__/.*",
    ".*/\\.pytest_cache/.*",
    ".*/\\.cache/.*",
    ".*/build/.*",
    ".*/dist/.*",
    ".*/\\.next/.*",
    ".*/e2e-results/.*",
    ".*/playwright-report/.*",
    ".*/test-results/.*",
    ".*/\\.python_packages/.*"
]
regexes = [
    '''(?i)(?:password|passwd|pwd)[\s]*[=:]\s*['"](?:placeholder|example|changeme|yourpassword|your-.*-here)['"]''',
    '''(?i)['"]?(?:api[_-]?key|api[_-]?token)['"]\s*[:=]\s*['"]?(?:test|dummy|example|placeholder|sample|your-.*-here)[a-z0-9_-]*['"]?''',
    '''(?i)param\s+.*=\s*['"](?:your-.*-here|placeholder|GET_FROM_.*)['"]'''
]

# Optional: Enable commit depth scan to only scan new commits
[commit_depth]
enabled = true
depth = 50
