repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length", "88"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (imports)
        files: \.(py)$
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8==7.2.0"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        name: bandit (security)
        args:
          ["-c", "backend/.bandit", "-r", "backend", "--severity-level", "high"]

  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        entry: npx --yes eslint -c frontend/eslint.config.js "frontend/src/**/*.{ts,tsx}"
        language: node
        pass_filenames: false
        types: [tsx, ts]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: ["--line-length", "88"]

  - repo: https://github.com/conventional-changelog/commitlint
    rev: v17.8.1
    hooks:
      - id: commitlint
        name: commitlint (conventional commits)
        entry: npx --yes commitlint --edit $1
        language: node
        stages: [commit-msg]
