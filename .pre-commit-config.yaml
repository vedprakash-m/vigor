repos:
  # Backend Python hooks
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length", "88"]
        files: ^backend/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (imports)
        files: ^backend/.*\.py$
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        files: ^backend/.*\.py$
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        files: ^backend/.*\.py$
        exclude: ^backend/infrastructure/repositories/
        args: [--ignore-missing-imports, --config-file=backend/mypy.ini]
        verbose: true
        # Match CI behavior: mypy errors don't block commits
        # Real type errors should be fixed, but pre-existing issues are allowed
        stages: [manual]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: bandit (security)
        files: ^backend/.*\.py$
        args: ["-c", "backend/pyproject.toml", "--severity-level", "medium"]

  # Frontend hooks
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        entry: bash -c 'cd frontend && npx eslint'
        language: system
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        exclude: ^frontend/src/(components/(chakra-compat|compat)|__tests__|test-utils)
        pass_filenames: true

      - id: typescript-check
        name: TypeScript check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # General file quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        files: ^(frontend/|backend/|\.github/workflows/).*\.json$
      - id: check-toml
        files: ^backend/.*\.toml$
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Secret scanning - CRITICAL for preventing credential leaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        name: gitleaks (secret detection)
        args: ["--config", ".github/gitleaks.toml"]

# Global settings
default_language_version:
  python: python3.12
  node: "20"

fail_fast: false
